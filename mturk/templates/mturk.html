{% extends "base.html" %}

{% block body %}
<table class="table table-hover" style="width:500px; margin: 0 auto;">
  <thead>
    <tr>
      <th>Id</th>
      <th>Annotations</th>
      <th>Verified</th>
      <th>Source</th>
    </tr>
  </thead>
  <tbody>
    {% for video in videos %}
    <tr onclick="window.document.location='{% url "status" video.id %}';" style="cursor: pointer;">
      <td>{{ video.id }}</td>
      <td>{{ video.annotation|yesno }}</td>
      <td>{{ video.verified|yesno }}</td>
      <td>{{ video.source }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
